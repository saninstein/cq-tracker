{% extends 'base.html' %}

{% block content %}
    <h1>{{ item.title }}</h1>
    <a href="{% url 'tracker:update_item' 'task' item.id %}">Edit</a>
    <hr>
    <p>{{ item.type }} {{ item.date_raised }} {{ item.date_due }} {{ item.visible }} {{ item.status }} {{ item.assigned_to.username }}</p>
    <hr>
    <p>{{ item.description }}</p>
    <hr>
    <p>{{ item.actions_taken }}</p>

    <a href="{{ issue.get_absolute_url }}">{{ issue.title }}</a>
{% endblock %}
