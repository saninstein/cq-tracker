{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'tracker:new_issue' %}">New Issue</a>
    <hr>
    {% for item in items %}
        <h3><a href="{{ item.get_absolute_url }}">{{ item.title }}</a> {{ item.date_raised }} {{ item.type }}</h3>
        <hr>
    {% endfor %}
{% endblock %}
