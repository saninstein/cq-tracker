{% extends 'base.html' %}

{% block content %}
    <form action="
    {% if item %}
        {% url 'tracker:update_item' type item %}
    {% else %}
        {% url 'tracker:new_item' type %}
    {% endif %}
    " method="post">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <hr>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
{% endblock %}
