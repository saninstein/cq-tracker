{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'tracker:general' %}">Simple Issues Tasker</a>
                {% if user.is_staff %}<a class="btn btn-primary navbar-btn" href="{% url 'tracker:users' %}">Users</a>{% endif %}
            </div>
            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                    <p class="navbar-text navbar-right">Hello, <a href="{% url 'tracker:change_password' user.id %}">{{ user }}</a> <a class="btn-link" href="{% url 'tracker:logout' %}">Logout</a></p>
                {% endif %}


            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>
</html>
