{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default my-panel-form">
        <div class="panel-heading text-center">Update User settings of {{ messageprofile.user.username }}</div>
        <div class="panel-body">
            <form method="post" action="{% url "notify:messageprofile" messageprofile.pk%}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                            {{ field.label_tag }} {{ field }}
                    </div>
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endfor %}
                    <p class="help-block">{{ field.help_text }}</p>
                {% endfor %}
                <hr>
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
