{% extends 'base.html' %}
{% block content %}
    <div class="panel panel-default my-panel-form">
        <div class="panel-heading text-center">Update Location</div>
        <div class="panel-body">
            <form method="post" action="{% url "calendar:location_update" location.id %}">
                {% csrf_token %}
                {{ form }}
                <hr>
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
